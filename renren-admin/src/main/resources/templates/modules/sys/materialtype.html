<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
         <div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.materialtypename" @keyup.enter="query" placeholder="物料类型">
			</div>
			<a class="btn btn-default" id="clear">清空</a>
			<a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("sys:materialtype:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:materialtype:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:materialtype:delete")>
            <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">物料名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="materialType.materialtypename" placeholder="物料名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <!-- <div class="col-sm-2 control-label">物料类型缩写/代号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="materialType.codename" placeholder="物料类型缩写/代号"/>
                        </div> -->
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">减重比列（%）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="materialType.weightlosspercentage" placeholder="减重比列（%）"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="materialType.description" placeholder="描述"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/materialtype.js?_${.now?long}"></script>
</body>
</html>
